apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.andova.oiv.test"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            try {
                keyAlias "kzax1l"
                keyPassword "project@123"
                storePassword "project@123"
                storeFile file("${rootDir}/project.jks")
            } catch (ex) {
                throw new InvalidUserDataException(ex.toString())
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
        abortOnError false
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    testImplementation 'junit:junit:4.12'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'androidx.appcompat:appcompat:1.1.0-alpha02'
    implementation "com.google.android.material:material:1.1.0-alpha04"
//    implementation 'com.andova:andova-operable-item-view:0.0.3'
    implementation project(':operable-item-view')
//    implementation(name: 'operable-item-view-release', ext: 'aar')
    implementation('com.github.florent37:expectanim:1.0.7') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
}
